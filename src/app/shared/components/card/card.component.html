<div class="vl-card">
  <div class="title" #title [class.title-empty]="title.childNodes.length === 0">
    <ng-content select="[title]"></ng-content>
  </div>
  <div class="content">
    <ng-content select="[content]" *ngIf="!loading; else loader"></ng-content>
    <ng-template #loader>
      <vl-loader></vl-loader>
    </ng-template>
  </div>
</div>

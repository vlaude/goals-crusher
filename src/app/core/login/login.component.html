<div class="container">
  <mat-card>
    <mat-tab-group>
      <!-- Sign In -->
      <mat-tab label="Sign In">
        <mat-card-title>Signing in</mat-card-title>
        <mat-card-content>
          <form [formGroup]="signInForm" (ngSubmit)="signIn()">
            <div class="form-layout">
              <!-- Email -->
              <mat-form-field class="full-width">
                <mat-label>E-mail</mat-label>
                <input matInput formControlName="email" required />
                <mat-icon matSuffix color="primary">email</mat-icon>
              </mat-form-field>
              <!-- Password -->
              <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password" required />
                <mat-icon matSuffix color="primary">lock</mat-icon>
              </mat-form-field>
            </div>
            <!-- Submit -->
            <button mat-raised-button style="margin: 20px 0;" class="full-width" type="submit" color="primary">
              Log In
            </button>
          </form>
          Or
          <!-- Google Sign In -->
          <button
            mat-raised-button
            style="margin: 20px 0;"
            class="full-width"
            color="accent"
            (click)="authService.loginWithGoogle()"
          >
            Google
          </button>
        </mat-card-content>
      </mat-tab>
      <!-- Register -->
      <mat-tab label="Register">
        <mat-card-title>Register</mat-card-title>
        <mat-card-content>
          <form></form>
        </mat-card-content>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>

<mat-list>
  <mat-list-item *ngFor="let goal of weeklyGoals" class="mat-list-item-word-wrap">
    <mat-card [class.achieved]="goal.achieved" (click)="goalClicked.emit(goal)">
      <div matLine class="mat-list-item-header">
        <span
          >{{ goal.title
          }}<span *ngIf="goal.countToBeAchieved > 0" class="goal-count"
            >( {{ goal.achievedCount || 0 }} / {{ goal.countToBeAchieved }} )</span
          ></span
        >
        <button mat-icon-button color="accent" (click)="$event.stopPropagation(); goalDetailClicked.emit(goal)">
          <mat-icon>open_in_full</mat-icon>
        </button>
      </div>
    </mat-card>
  </mat-list-item>
</mat-list>

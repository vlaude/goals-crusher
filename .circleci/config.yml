version: 2.1
orbs:
  node: circleci/node@4.1.0
jobs:
  build:
    executor:
      name: node/default
    steps:
      - checkout
      - node/install-packages
      - run: npm run build:prod
  test:
    executor:
      name: node/default
    steps:
      - run: echo "We need to implement some UT ! What is the developer doing ? ðŸ˜’"

  quality:
    executor:
      name: node/default
    steps:
      - checkout
      - node/install-packages
      - run: npm run lint

  release:
    executor:
      name: node/default
    steps:
      - checkout
      - run:
          name: install
          command: npm install
      - run:
          name: release
          command: npm run semantic-release || true

workflows:
  version: 2
  build-quality-test-and-release:
    jobs:
      - build
      - quality
      - test
      - release:
          requires:
            - build
            - quality
            - test
          filters:
            branches:
              only: master
